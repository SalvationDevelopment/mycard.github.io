<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="app-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: 'h2'; }
    ::content h2 {
      margin-top: 85%;
      font-size: 20px;
      text-align: left;
      padding: 0 1.5em;
    }
    polyfill-next-selector { content: 'img'; }
    ::content img {
      width: 40%;
      height: auto;
      margin: 10px;
    }

    paper-button {
      background: rgb(69, 39, 160) url(http://localhost:8000/Google-Design-Simple-master/img/icons/nekoim.png) no-repeat 50% 50%;
      background-size: 40%;
      color: white;
      width: 25%;
      height: 0;
      padding: 0 0 25% 0;
      margin: 0;
    }

    </style>

    <paper-button style="background: {{color}} url({{image}}) ">
        <content select="h2"></content>
    </paper-button>

    
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
